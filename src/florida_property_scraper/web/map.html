<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Florida Property Map</title>
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: "SF Mono", "Menlo", monospace;
      }
      #app {
        display: flex;
        height: 100%;
        width: 100%;
      }
      #map {
        flex: 1;
      }
      #drawer {
        width: 420px;
        border-left: 1px solid #ddd;
        padding: 12px;
        overflow: auto;
        background: #fff;
        display: none;
      }
      #drawerHeader {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      #drawerHeader h3 {
        margin: 0;
        font-size: 16px;
      }
      #drawerClose {
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 6px;
        padding: 4px 8px;
        cursor: pointer;
      }
      .card {
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 10px;
        margin: 10px 0;
        background: #fafafa;
      }
      .row {
        margin: 4px 0;
      }
      .muted {
        color: #666;
      }
      details {
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 8px 10px;
        margin: 10px 0;
        background: #fff;
      }
      details > summary {
        cursor: pointer;
        user-select: none;
      }
      input[type="text"], textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 6px 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-family: inherit;
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      #metaSave {
        margin-top: 8px;
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 6px;
        padding: 6px 10px;
        cursor: pointer;
      }
      #metaStatus {
        margin-top: 6px;
        font-size: 12px;
      }
      #toolbar {
        position: absolute;
        top: 12px;
        left: 12px;
        background: white;
        padding: 8px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        z-index: 10;
      }
      #tooltip {
        position: absolute;
        pointer-events: none;
        background: rgba(0,0,0,0.75);
        color: #fff;
        padding: 4px 6px;
        border-radius: 4px;
        font-size: 12px;
        white-space: pre;
        display: none;
        z-index: 20;
      }
      select {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <label>
        State:
        <select id="stateSelect">
          <option value="fl">FL</option>
        </select>
      </label>
      <label>
        Geometry County:
        <select id="countySelect"></select>
      </label>
    </div>
    <div id="tooltip"></div>
    <div id="app">
      <div id="map"></div>
      <div id="drawer">
        <div id="drawerHeader">
          <h3>Parcel</h3>
          <button id="drawerClose" type="button">Close</button>
        </div>

        <div id="drawerBody">
          <div class="muted">Click a parcel</div>
        </div>

        <div id="drawerMeta" style="display:none">
          <h4 style="margin: 14px 0 8px 0;">User Meta</h4>
          <div class="card">
            <label class="row">
              <input id="metaStar" type="checkbox" /> Star
            </label>
            <div class="row">
              <div class="muted">Tags (comma-separated)</div>
              <input id="metaTags" type="text" placeholder="warm, followup" />
            </div>
            <div class="row">
              <div class="muted">Lists (comma-separated)</div>
              <input id="metaLists" type="text" placeholder="call-list" />
            </div>
            <div class="row">
              <div class="muted">Notes</div>
              <textarea id="metaNotes" placeholder="Your notes..."></textarea>
            </div>
            <button id="metaSave" type="button">Save</button>
            <div id="metaStatus" class="muted"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="/static/map.js"></script>
  </body>
</html>
