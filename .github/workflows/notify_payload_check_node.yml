name: Notify payload check (Node)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          # Pin Node to a specific patch version for reproducible CI
          node-version: '18.20.8'

      - name: Install Node dependencies
        run: npm install --no-audit --no-fund

      - name: Notify payload check (node)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dev requirements
        run: python -m pip install --upgrade pip && pip install -r requirements-dev.txt

      - name: Run payload validations
        run: bash .github/scripts/validate_payloads.sh

      - name: Install package
        run: python -m pip install -e .

      - name: Run pytest schema tests
        run: pytest -q
