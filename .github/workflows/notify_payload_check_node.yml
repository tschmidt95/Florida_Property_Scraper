name: Notify payload check (Node)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ajv-cli
        run: npm install -g ajv-cli

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dev requirements
        run: python -m pip install --upgrade pip && pip install -r requirements-dev.txt

      - name: Run payload validations
        run: bash .github/scripts/validate_payloads.sh

      - name: Install package
        run: python -m pip install -e .

      - name: Run pytest schema tests
        run: pytest -q
