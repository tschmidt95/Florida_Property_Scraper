name: Build and publish Docker image

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python for tests
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install test dependencies and package
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt
          # optional integration-only deps (do not fail entire job if absent)
          python -m pip install -r requirements-integration.txt || true
          # install test extras if defined, otherwise fall back to editable install
          python -m pip install -e ".[test]" || python -m pip install -e .

      - name: Quick smoke import
        run: python -c "import importlib.util; print(importlib.util.find_spec('florida_property_scraper'))"

      - name: Run tests (skip integration)
        run: python -m pytest -q -m "not integration"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/florida-scraper:latest
