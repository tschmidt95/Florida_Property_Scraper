name: Tests

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install project (and test deps)
        run: |
          python -m pip install -U pip
          # Install test extras (includes httpx for FastAPI TestClient).
          python -m pip install -e ".[test]" || python -m pip install -e .
          # Ensure coverage plugin is present.
          python -m pip install pytest-cov
          # Starlette/FastAPI TestClient dependency (needed when plugins are disabled)
          python -m pip install "httpx>=0.27"

      - name: Install httpx (FastAPI TestClient dependency)
        run: python -m pip install "httpx>=0.27"

      - name: Run pre-commit (lint/format/hygiene)
        run: |
          python -m pip install pre-commit
          pre-commit run --all-files

      - name: Run tests (fail on warnings + coverage gate)
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          PYTHONWARNINGS: "error"
        run: |
          python -m pytest \
            -W error \
            -p pytest_cov \
            --maxfail=1 \
            --disable-warnings \
            --strict-config \
            --strict-markers \
            --junitxml=junit.xml \
            --cov=src/florida_property_scraper \
            --cov-config=.coveragerc \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=80

      - name: Upload junit.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: junit.xml

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

  ui-build:
    name: ui-build
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install web deps
        run: npm --prefix web install

      - name: Build web
        run: npm --prefix web run build
