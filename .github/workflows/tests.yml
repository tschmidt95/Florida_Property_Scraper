name: Tests

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install project (and test deps)
        run: |
          python -m pip install -U pip
          # Prefer dev extras; fall back gracefully if extras are not defined.
          python -m pip install -e ".[dev]" || python -m pip install -e .
          # Ensure test tooling is present even if dev extras don't include it.
          python -m pip install pytest pytest-cov

      - name: Run tests (fail on warnings + coverage gate)
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          PYTHONWARNINGS: "error"
        run: |
          python -m pytest \
            -W error \
            -p pytest_cov \
            --maxfail=1 \
            --disable-warnings \
            --strict-config \
            --strict-markers \
            --junitxml=junit.xml \
            --cov=src/florida_property_scraper \
            --cov-config=.coveragerc \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=80

      - name: Upload junit.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: junit.xml

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml
