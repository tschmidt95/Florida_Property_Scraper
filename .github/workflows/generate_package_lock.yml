name: Generate package-lock

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install package-lock only
        run: npm ci --package-lock-only

      - name: Commit package-lock if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json || true
          if ! git diff --quiet --cached; then
            git commit -m "chore: add package-lock.json (generated by CI) [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to package-lock.json"
          fi
