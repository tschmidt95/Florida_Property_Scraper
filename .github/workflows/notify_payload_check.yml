name: Notify payload validation (PR check)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-payloads:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends jq

      - name: Make script executable
        run: chmod +x .github/scripts/validate_payloads.sh

      - name: Run payload validation
        run: .github/scripts/validate_payloads.sh
