name: Integration tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration-tests:
    if: ${{ secrets.SCRAPER_API_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test dependencies and package
        run: |
          python -m pip install -r requirements.txt -q || true
          python -m pip install -r requirements-integration.txt -q || true
          python -m pip install -q pytest
          python -m pip install -e . -q

      - name: Run integration tests
        env:
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
        run: pytest -q -m integration
