name: Integration tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check SCRAPER_API_KEY secret
        id: check_secret
        run: |
          if [ -z "${{ secrets.SCRAPER_API_KEY }}" ]; then
            echo "present=false" >> "$GITHUB_OUTPUT"
          else
            echo "present=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Install test dependencies and package
        if: ${{ steps.check_secret.outputs.present == 'true' }}
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-integration.txt || true
          python -m pip install -e ".[test]" || python -m pip install -e .

      - name: Run integration tests
        if: ${{ steps.check_secret.outputs.present == 'true' }}
        env:
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
        run: python -m pytest -q -m integration
