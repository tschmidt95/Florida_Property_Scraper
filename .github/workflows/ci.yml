name: CI

on:
  push:
    branches: [ main, feature/migrate-to-scrapy ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.10, 3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install runtime/test deps
        run: |
          python -m pip install --upgrade --user pip setuptools wheel
          python -m pip install --user scrapy==2.13.3 pytest

      - name: Install package (editable)
        run: python -m pip install --user -e .

      - name: Run tests
        run: python -m pytest -q
